<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/73de4aef36.js" crossorigin="anonymous"></script>
<script src="script.js" async defer></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <main>
    <div id="container">
      <img src="./images/logo.svg" alt="PING. Logo">
      <h1><span class="titleMed">We are launching</span> soon!</h1>
      <h2>Subscribe and get notified</h2>

          <form action="" method="get" id="emailSubmit">
            <div id="formContainer"><input type="text" id="email" name="email" placeholder="Your email address..." class="borderBlue" required/></div>
            <input type="submit" value="Notify Me" class="btnSubmit"/>
          </form>

      <img src="images/illustration-dashboard.png" alt="mockup illustration of PING. dashboard">
    </div>
  </main>

  <footer>
    <div id="socialsContainer">
      <a href="#"><button id="btnSocialsFacebook" class="btnSocials"><i class="fa-brands fa-facebook-f"></i></button></a>
      <a href="#"><button id="btnSocialsTwitter" class="btnSocials"><i class="fa-brands fa-twitter"></i></button></a>
      <a href="#"><button id="btnSocialsInstagram" class="btnSocials"><i class="fa-brands fa-instagram"></i></button></a>
    </div>
    <small id="copyright">&copy; Copyright Ping. All rights reserved.</small>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/CHarvey820">Caitlin Harvey</a>.
    </p>
  </footer>
</body>
</html>
